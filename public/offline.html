<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ออฟไลน์ - Omni Sales</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      color: white;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 32px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 12px 32px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .status {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .status-indicator.online {
      background: #10b981;
      animation: none;
    }

    .cached-data {
      margin-top: 24px;
      font-size: 0.875rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>
    </div>

    <h1>คุณอยู่ในโหมดออฟไลน์</h1>
    <p>
      ไม่สามารถเชื่อมต่ออินเทอร์เน็ตได้ในขณะนี้<br>
      คุณยังสามารถดูข้อมูลที่แคชไว้ได้
    </p>

    <button class="button" onclick="retry()">ลองอีกครั้ง</button>

    <div class="status">
      <div>
        <span class="status-indicator" id="status-indicator"></span>
        <span id="status-text">ออฟไลน์</span>
      </div>
    </div>

    <div class="cached-data">
      <p>ข้อมูลที่แคชไว้อาจไม่ใช่ข้อมูลล่าสุด</p>
    </div>
  </div>

  <script>
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');

    function updateStatus() {
      if (navigator.onLine) {
        statusIndicator.classList.add('online');
        statusText.textContent = 'ออนไลน์';
      } else {
        statusIndicator.classList.remove('online');
        statusText.textContent = 'ออฟไลน์';
      }
    }

    function retry() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('ยังคงไม่สามารถเชื่อมต่ออินเทอร์เน็ตได้ กรุณาตรวจสอบการเชื่อมต่อของคุณ');
      }
    }

    // Update status on page load
    updateStatus();

    // Listen for online/offline events
    window.addEventListener('online', () => {
      updateStatus();
      // Auto-reload when back online
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    window.addEventListener('offline', updateStatus);

    // Check connection status periodically
    setInterval(() => {
      updateStatus();
    }, 5000);
  </script>
</body>
</html>
